<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="120" viewBox="0 0 800 120" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#004d99;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background Rectangle -->
    <rect width="800" height="120" fill="url(#headerGradient)" />
    
    <!-- NHPC Logo -->
    <text x="20" y="45" font-family="Arial" font-size="24" fill="white" font-weight="bold">एनएचपीसी लिमिटेड</text>
    <text x="20" y="75" font-family="Arial" font-size="24" fill="white" font-weight="bold">NHPC Limited</text>
    
    <!-- Separator Line -->
    <line x1="250" y1="30" x2="250" y2="90" stroke="white" stroke-width="2" />
    
    <!-- Title -->
    <text x="270" y="45" font-family="Arial" font-size="20" fill="white">सूचीबद्ध अस्पताल की सूची</text>
    <text x="270" y="75" font-family="Arial" font-size="20" fill="white">LIST OF EMPANELLED HOSPITALS</text>
    
    <!-- Government of India Text -->
    <text x="600" y="45" font-family="Arial" font-size="16" fill="white" text-anchor="end">भारत सरकार का उद्यम</text>
    <text x="600" y="75" font-family="Arial" font-size="16" fill="white" text-anchor="end">A Govt. of India Enterprise</text>
</svg>